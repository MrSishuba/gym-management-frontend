<div #content class="report-container">
  <div class="report-header">
    <img src="assets/images/logo.jpg" alt="Company Logo" class="logo">
    <div class="report-details">
      <h1 class="report-title"> {{year}} {{ammendedFilter}} Booking Report</h1>
      <p class="company-name">AVS Fitness</p>
      <p>Generated by: {{userName}}</p>
      <p>Date Generated: {{dateGenerated}}</p>

    </div>
  </div>

  <div class="report-content">
    <div class="category-section">
      <h3>Lesson Plans</h3>
      <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container matColumnDef="program_Name">
          <th mat-header-cell *matHeaderCellDef>Program Name</th>
          <td mat-cell *matCellDef="let item">{{item.program_Name}}</td>
        </ng-container>
        <ng-container matColumnDef="no_Of_Bookings">
          <th mat-header-cell *matHeaderCellDef>Number of Bookings</th>
          <td mat-cell *matCellDef="let item">{{item.no_Of_Bookings}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['program_Name', 'no_Of_Bookings']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['program_Name', 'no_Of_Bookings'];"></tr>
      </table>

      <div class="subtotal-row">
        <strong>Total Bookings: {{totalBookingsNumber}}</strong>
      </div>
    </div>
  </div>
</div>

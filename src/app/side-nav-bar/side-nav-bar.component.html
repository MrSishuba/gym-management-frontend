
<!DOCTYPE html>

      </button>

                  AV Motion

          </div>
          <div class="offcanvas-body">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link " routerLink="/EmployeeHome/:id" routerLinkActive="active">
                          <i class="bi bi-house-door"></i> Home
                      </a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" routerLink="/booking-manager" routerLinkActive="active">

                      </a>
                  </li>
                  <!-- <li class="nav-item">
                      <a class="nav-link" routerLink="/employee-manager" routerLinkActive="active">
                          <i class="bi bi-person-vcard"></i> Employee Manager
                      </a>
                  </li> -->
                  <li class="nav-item">
                      <a class="nav-link" routerLink="/equipment-manager" routerLinkActive="active">
                          <i class="bi bi-clipboard2-fill"></i> Equipment Manager
                      </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" routerLink="/gym-manager" routerLinkActive="active">

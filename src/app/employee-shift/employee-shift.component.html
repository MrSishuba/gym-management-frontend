<div class="shifts-timetable">
  <h2>Employee Shift Schedule</h2>

  <div class="day" *ngFor="let day of daysOfWeek">
    <h3>{{ day.name }}</h3>
    
    <div *ngIf="day.shifts && day.shifts.length > 0; else noShifts">
      <table class="shift-table">
        <thead>
          <tr>
            <th>Shift ID</th>
            <th>Start Time</th>
            <th>End Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let shift of day.shifts">
            <td>{{ shift.Shift_ID }}</td>
            <td>{{ shift.Start_Time | date: 'short' }}</td>
            <td>{{ shift.End_Time | date: 'short' }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #noShifts>
      <p>No shifts available for this day.</p>
    </ng-template>
  </div>
</div>

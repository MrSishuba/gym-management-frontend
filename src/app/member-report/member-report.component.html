<div #reportContent class="report-container">
    <div class="report-header">
      <img src="assets/images/logo.jpg" alt="Company Logo" class="logo">
      <div class="report-details">
        <h1 class="report-title">Member Report {{year}} </h1>
        <p class="company-name">AVS Fitness</p>
        <p>Generated by: {{userName}}</p>
        <p>Date: {{ dateGenerated}}</p>
      </div>
    </div>

    <div class="category-section">
      <h4>Member Age Demographic</h4>
      <table mat-table [dataSource]="memberAgeDemographic" class="mat-elevation-z8">
        <ng-container matColumnDef="ageGroup">
          <th mat-header-cell *matHeaderCellDef> Age Group </th>
          <td mat-cell *matCellDef="let element"> {{element.ageGroup}} </td>
        </ng-container>

        <ng-container matColumnDef="numberOfMembers">
          <th mat-header-cell *matHeaderCellDef> Number of Members </th>
          <td mat-cell *matCellDef="let element"> {{element.numberOfMembers}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['ageGroup', 'numberOfMembers']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['ageGroup', 'numberOfMembers'];"></tr>
      </table>
      <div class="subtotal-row">
        <strong>Total Number of Members: {{ totalAgeDemographics }}</strong>
      </div> 
    </div>
</div>

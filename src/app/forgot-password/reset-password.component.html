<!-- Logo and Title -->
<div class="logo-container">
  <h1 class="title">
    <i class="bi bi-arrow-left-circle" (click)="navigateToLogin()"></i>
    AV Motion
  </h1>
</div>

<!-- Reset Password Card -->
<div class="register-wrapper">
  <div class="box">
    <div class="card" style="max-width: 500px; width: 100%;">
      <div class="card-header text-center d-flex justify-content-between align-items-center">
        <h4 class="card-title mb-0">Reset Password</h4>
        <i class="bi bi-info-circle info-icon" (click)="toggleModal()"></i>
      </div>
      <div class="card-body">
        <form [formGroup]="resetPasswordForm">
          <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your new password">
            <div *ngIf="resetPasswordForm.controls['password'].invalid && (resetPasswordForm.controls['password'].dirty || resetPasswordForm.controls['password'].touched)" class="text-danger">
              <div *ngIf="resetPasswordForm.controls['password'].errors?.['required']">Password is required.</div>
              <div *ngIf="resetPasswordForm.controls['password'].errors?.['minlength']">Password must be at least 8 characters.</div>
              <div *ngIf="resetPasswordForm.controls['password'].errors?.['maxlength']">Password cannot be more than 15 characters.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your new password">
            <div *ngIf="resetPasswordForm.errors?.['mismatch'] && (resetPasswordForm.controls['confirmPassword'].dirty || resetPasswordForm.controls['confirmPassword'].touched)" class="text-danger">
              Passwords do not match.
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer d-flex justify-content-between">
        <button class="btn btn-secondary" routerLink="/login">Cancel</button>
        <button class="btn btn-signup" (click)="onSubmit()" [disabled]="resetPasswordForm.invalid">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" [ngClass]="{'show': showModal}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Reset Password Help</h5>
        <button class="btn-close" (click)="toggleModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p>To reset your password, please enter your new password and confirm it. Ensure the passwords match before submitting.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="toggleModal()">Close</button>
      </div>
    </div>
  </div>
</div>

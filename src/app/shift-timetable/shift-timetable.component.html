<table>
    <tr>
      <th>Shift ID</th>
      <th>Employee ID</th>
      <th>Shift Start Time</th>
      <th>Shift End Time</th>
    </tr>
    <tr *ngFor="let shift of shifts">
      <td>{{ shift.shiftId }}</td>
      <td>{{ shift.employeeId }}</td>
      <td>{{ shift.shiftStartTime | date:'short' }}</td>
      <td>{{ shift.shiftEndTime ? (shift.shiftEndTime | date:'short') : 'Ongoing' }}</td>
    </tr>
  </table>

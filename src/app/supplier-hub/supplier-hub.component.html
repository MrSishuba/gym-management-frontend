<!DOCTYPE html>
<html lang="en">
<div class="container-fluid">
    <app-master-side-nav-bar *ngIf="userTypeID == 1"></app-master-side-nav-bar>
    <app-side-nav-bar *ngIf="userTypeID == 2"></app-side-nav-bar>
    <div style="margin-top: 80px"></div> <!-- Adjusted margin for proper spacing -->
  
    <div class="supplier-hub-container">
      <div class="content">
        <a class="navbar-brand" href="#" data-bs-toggle="modal" data-bs-target="#helpModal">
          <i class="bi bi-info-circle-fill"> Help</i>
        </a>
        <div class="header">
          <i class="bi bi-arrow-left-circle back-icon" routerLink="/inventory-manager"></i>
          <div class="top-buttons">
          <h1 class="header-title">Supplier Hub <span class="material-icons fitness-icon">local_shipping</span></h1> 
          
        </div>
          <div class="welcome-text">Manage Your Suppliers and Supplies</div>
          
        </div>
        <div class="menu-container">
          <div class="row">
            <div class="col-6">
              <label>
                <span class="menu-item" routerLink="/supplier">
                  <i class="bi bi-people-fill"></i>
                  <a>AVS Fitness Suppliers</a>
                </span>
              </label>
            </div>
            <div class="col-6">
              <label>
                <span class="menu-item" routerLink="/supplier-order">
                  <i class="bi bi-box-seam"></i>
                  <a>Incoming Supplies Ordered</a>
                </span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  
<!-- help-modal.component.html -->
<div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <h5 class="modal-title mx-auto" id="helpModalLabel">Help Guide</h5>
        <div class="search-bar-container">
          <input type="text" class="form-control search-bar" placeholder="Search help" [(ngModel)]="searchTerm" (input)="filterHelpContent()">
        </div>
      </div>
      <div class="modal-body">
        <div *ngFor="let item of filteredContent">
          <h5>{{ item.title }}</h5>
          <p [innerHTML]="item.content"></p>
        </div>
      </div>
    </div>
  </div>
</div>
</html>

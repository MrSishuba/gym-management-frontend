<app-member-side-nav-bar></app-member-side-nav-bar>
<div class="gap-container"></div>
<div class="navigation">
    <div class="top-buttons">
    <i class="bi bi-arrow-left-circle back-icon" routerLink="/home" title="Back"></i>
    
    </div>
    <button routerLink="/booking" class="btn btn-primary">
        <i class="bi bi-book-fill"></i> My Bookings
    </button>


    <a class="navbar-brand" href="#" data-bs-toggle="modal" data-bs-target="#helpModal">
        <i class="bi bi-info-circle-fill"> Help</i>
      </a>
</div>

<h2 class="text-center mt-4">Available Programs</h2>
<div class="lesson-plan-container" *ngIf="display">
    <div class="lesson-plan-card" *ngFor="let plan of plans">
        <div class="lesson-plan-header">
            <h3>{{plan.program_Name}}</h3>
            <p>{{plan.program_Description}}</p>
        </div>
        <div class="card-footer">
            <button [routerLink]="['/create-booking',plan.lesson_Plan_ID,plan.program_Name ]" class="btn btn-success">Book</button>
        </div>
    </div>
</div>



  
<!-- help-modal.component.html -->
<div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <h5 class="modal-title mx-auto" id="helpModalLabel">Help Guide</h5>
          <div class="search-bar-container">
            <input type="text" class="form-control search-bar" placeholder="Search help" [(ngModel)]="searchTerm" (input)="filterHelpContent()">
          </div>
        </div>
        <div class="modal-body">
          <div *ngFor="let item of filteredContent">
            <h5>{{ item.title }}</h5>
            <p [innerHTML]="item.content"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
